*,
*:before,
*:after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html,
body {
  width: 100%;
  height: 100%;
  font-family: tahoma;
}

.menu {
  position: fixed;
  left: 0;
  top: 0;
  width: 100px;
  background: #34eeff;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.menu ul {
  list-style: none;
  margin: 0px;
  width: 100%;
  position: relative;
  padding: 0px;
  filter: url(#goo);
  z-index: 1;
}

.menu ul li {
  width: 100%;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.menu ul span {
  background: rgb(67, 11, 11);
  border-radius: 50px;
  font-size: 25pt;
  width: 80px;
  height: 80px;
  margin: 10px 0;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1;
  cursor: pointer;
  transition: all 0.5s ease;
  color: #333;
}

.menu ul .goo-index {
  width: 160px;
  height: 80px;
  background: rgb(140, 4, 4);
  position: absolute;
  left: 10px;
  top: 0;
  z-index: -1;
  border-radius: 100px 0 0 100px;
  transition: all 1s ease;
}

.menu ul .goo-index:before {
  content: "";
  position: absolute;
  width: 30px;
  height: 20px;
  border-radius: 20px 0 0 20px;
  background-image: radial-gradient(
    circle at 10px 0,
    transparent 0,
    transparent 20px,
    rgba(109, 3, 3, 0.418) 20px
  );
  top: -20px;
  left: 60px;
}

.menu ul .goo-index:after {
  content: "";
  position: absolute;
  width: 30px;
  height: 20px;
  border-radius: 20px 0 0 20px;
  background-image: radial-gradient(
    circle at 10px 20px,
    transparent 0,
    transparent 20px,
    white 20px
  );
  bottom: -20px;
  left: 60px;
}

.content-wrapper {
  width: calc(100% - 100px);
  position: relative;
  left: 100px;
  height: 100%;
  overflow: hidden;
  padding: 1px;
  display: flex;
  justify-content: center;
}

.screen {
  width: calc(100% - 100px);
  /* max-width: 800px; */
  /* max-width: 800px; */
  height: 100%;
  position: absolute;
  top: -100%;
  background: white;
  opacity: 0;
  display: grid;
  grid-template-rows: 50px auto auto;
  grid-template-columns: 100%;
  grid-template-areas: "heading" "text" "image";
  transition: all 1s ease;
  transition-delay: 0s;
}

.screen.visible {
  top: 50px;
  opacity: 1;
  transition: all 1.5s ease;
  transition-delay: 0.8s ease;
}

/* .screen h2 {
  grid-area: heading;
} */

.screen p {
  margin-top: 40px;
  grid-area: text;
  text-align: center;
  justify-content: center;
  align-items: center;
  display: flex;
}

.image {
  width: 100%;
  height: 200px;
  border-radius: 10px;
  background-size: cover;
  background-position: center center;
}
